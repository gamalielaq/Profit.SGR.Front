<div class="d-flex align-items-center justify-content-between mb-4 py-4">
    <div class="d-flex align-items-center">
        <button class="btn btn-icon btn-hover-icon-primary justify-content-start">
            <i class="bi bi-menu-button-wide-fill"></i>
        </button>
        <div class="d-flex justify-content-between">
            <h4 class="text-dark font-weight-bold">
                Session de Trading
                <span class="text-muted fs-6">Back Testing</span>
            </h4>
        </div>
    </div>
    <div class="d-flex ">
        <button class="btn btn-primary btn-bg-white border-0 me-2">
            <p class="text-secondary m-0">Hoy: <span class="fw-bold">Lunes 24 Nov</span></p>
        </button>
        
        <button *ngIf="!session" class="btn btn-primary" (click)="initSession()">
            <i class="bi bi-plugin"></i> Iniciar Sesión
        </button>
        <button *ngIf="session" class="btn btn-primary" (click)="finishSession()">
            <i class="bi bi-plugin"></i> Terminar Sesión
        </button>
    </div>
</div>
